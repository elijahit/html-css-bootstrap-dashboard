<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>

  <link rel="stylesheet" href="./style/app.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<body>
  <!-- HEADER START -->
  <header class="mb-3">
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img class="logo-site" src="./img/duck.png" alt="Logo sito">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon d-flex align-items-center justify-content-center"><i
              class="bi bi-list text-white-50 fs-1"></i></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-light" aria-current="page" href="#">Categoria Libri</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white-50" href="#">Anagrafica Utenti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white-50" href="#">Storico Prestiti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white-50" href="#">Help</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Cerca..." aria-label="Search">
            <button class="btn btn-outline-light" type="submit">Cerca</button>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <!-- HEADER END -->
  <!-- MAIN -->
  <div class="container">
    <div class="row">
      <div class="col-12 col-lg-10">
        <section class="heading_button">
          <div class="row">
            <div class="col-6 d-flex justify-content-start">
              <h1 class="fs-4">Catalogo Libri</h1>
            </div>
            <div class="col-6 d-flex justify-content-end">
              <button type="button" class="btn btn-primary">Aggiungi Libro</button>
            </div>
          </div>
        </section>
        <section class="panel">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Titolo</th>
                <th scope="col">Data prestito</th>
                <th scope="col">Stato</th>
                <th scope="col text-end">Azioni</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="bg-secondary-subtle border-top border-bottom">I pilastri della terra</td>
                <td class="bg-secondary-subtle border-top border-bottom">-</td>
                <td class="bg-secondary-subtle border-top border-bottom"><span class="badge text-bg-success">Disponibile</span></td>
                <td class="bg-secondary-subtle border-top border-bottom text-center">
                  <button class="border-2 border-secondary border-opacity-25 rounded-1 bg-transparent text-secondary"><i class="bi bi-pencil-fill"></i></button>
                  <button class="border-2 border-secondary border-opacity-25 rounded-1 bg-transparent text-secondary"><i class="bi bi-trash-fill"></i></button>
              </td>
              </tr>
              <tr>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <td colspan="2">Larry the Bird</td>
                <td>@twitter</td>
              </tr>
            </tbody>
          </table>
        </section>
      </div>
      <div class="col-12 col-lg-2">
        navbar
      </div>
    </div>
  </div>
  <!-- MAIN END -->
  <!-- SCRIPT -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
</body>

</html>
